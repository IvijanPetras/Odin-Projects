<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <h1>Battleship</h1>

    <div class="baords-container center">
        <div class="player-board board">PlayerBoard</div>
        <div class="ai-board board ">AI Board</div>
    </div>
    <div class="battleships center">
        <div class="ship" draggable="true">Carrier</div>
        <div class="ship" draggable="true">Destroyer</div>
        <div class="ship" draggable="true">Submarine</div>
        <div class="ship" draggable="true">Battleship</div>
        <div class="ship" draggable="true">Patrol Boat</div>
        <fieldset class="direction">
            <legend>Direction</legend>
            <div>
                <input type="radio" name="direction" id="vertical" checked>
                <label for="horizontal">Vertical</label>
            </div>
            <div>
                <input type="radio" name="direction" id="horizontal">
                <label for="horizontal">Horizontal</label>
            </div>
        </fieldset>
    </div>
    <button class="start">Start</button>
</body>

</html>
