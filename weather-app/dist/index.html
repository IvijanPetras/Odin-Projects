<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Weather App
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="bundlef735c430a5f4ef2d50d6.js"></script></head>

<body>
    <h1>Nothing else weathers...</h1>
    <div class="search-container">
        <label for="search-city" style="font-size: 25px;">Enter City: </label>
        <input type="text" id="search-input" name="search-city">
        <img id="search-img" alt="search">
    </div>
    <div class="main-container center-item">
        <div class="data-container">
            <img id="weather-img" alt="">
            <h3 id="city-name"></h3>
            <h4 id="country-name"></h4>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
</body>

</html>
