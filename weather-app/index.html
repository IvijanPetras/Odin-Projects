<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="">
    <input id="search" type="text">
    <button id="btn">New GIF</button>
    <div id="output"></div>
    <script>
        const API_KEY = "AYHTc53FehMdW1EuKW7U8XEYuxUW2n1O";
        
        const btn = document.querySelector('#btn');
        const output = document.querySelector('#output');
    
        function loading(){
            output.innerHTML = "Loading..."
        }

        function hideLoading(){
            output.innerHTML = "";
        }

        btn.addEventListener('click', () => {
            const searchValue = document.querySelector('#search').value.trim();
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${searchValue}&limit=5`;
            loading();
            fetch(url, { mode: 'cors' })
                .then(res => res.json())
                .then(content => {
                    
                    console.log(content.data)
                    output.innerHTML = "";
                    document.querySelector('#search').value = ""
                    content.data.forEach(element => {
                    let img = document.createElement('img');
                    img.src = element.images.downsized.url
                    img.alt = element.title
                    img.style.height = "300px";
                    img.style.padding = "10px"
                    output.appendChild(img);
                    });
                })
                .catch(err => {
                    output.innerHTML = "Error, cant find keyword...";
                })
        });
    </script>
</body>

</html>
