<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="">
    <input id="search" type="text">
    <button id="btn">New GIF</button>
    <div id="output">

    </div>
    <script>
        const API_KEY = "AYHTc53FehMdW1EuKW7U8XEYuxUW2n1O";
        const btn = document.querySelector('#btn');
        const output = document.querySelector('#output');

        async function getGifs(search, urlLink) {
            try {
                const response = await fetch(urlLink, { mode: 'cors' })
                const gifs = await response.json()
                if (gifs.data.length === 0) throw output.innerHTML = "No resluts for your search.";
                await gifs.data.forEach((data) => {
                    let img = new Image(300, 300);
                    img.src = data.images.downsized.url
                    output.appendChild(img)
                })
            } catch (error) {
                console.log(error)
            }
        }

        btn.addEventListener('click', () => {
            output.innerHTML = "";
            const searchValue = document.querySelector('#search').value.trim();
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${searchValue}&limit=5`;
            getGifs(searchValue, url);
            document.querySelector('#search').value = "";
        });
    </script>
</body>

</html>
